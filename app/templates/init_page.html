<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Int20h</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="col">
        <h1>Powered by Microchellicks Team</h1>
        <hr>
        <h1>Upload a part of song</h1>
        <hr>

        <form action="/upload-song" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select track</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="track" id="track">
                    <label class="custom-file-label" for="track">Select track...</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Send your part of song</button>

        </form>
    </div>
</body>
</html>
